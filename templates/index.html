<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Brainstorming App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #ideas { margin-top: 20px; }
    .idea { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Brainstorming App</h1>

  <h2>Profilo</h2>
  <div id="auth">
    <input type="text" id="username" placeholder="Username">
    <button id="register">Registrati</button>
    <button id="login">Login</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <h2>Nuova Idea</h2>
  <input type="text" id="ideaInput" placeholder="Scrivi la tua idea...">
  <button id="submitIdea">Invia</button>
  <button id="reset">Reset Lavagna</button>

  <h2>Idee</h2>
  <div id="ideas"></div>

  <script>
    const registerBtn = document.getElementById("register");
    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const usernameInput = document.getElementById("username");
    const submitIdeaBtn = document.getElementById("submitIdea");
    const ideaInput = document.getElementById("ideaInput");
    const ideasDiv = document.getElementById("ideas");
    const resetBtn = document.getElementById("reset");

    // Carica idee
    async function loadIdeas() {
      const res = await fetch("/ideas");
      const data = await res.json();
      ideasDiv.innerHTML = "";
      data.ideas.forEach(idea => {
        const el = document.createElement("div");
        el.className = "idea";
        el.textContent = `${idea.content} (by ${idea.username || "anonimo"})`;
        ideasDiv.appendChild(el);
      });
    }

    // Registrazione
    registerBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username})
      });
      const data = await res.json();
      if (data.status === "ok") {
        alert("Registrato come " + data.user.username);
        logoutBtn.style.display = "inline";
      } else {
        alert(data.message);
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username})
      });
      const data = await res.json();
      if (data.status === "ok") {
        alert("Bentornato " + data.user.username);
        logoutBtn.style.display = "inline";
      } else {
        alert(data.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await fetch("/logout", {method:"POST"});
      alert("Logout effettuato");
      logoutBtn.style.display = "none";
    });

    // Invia idea
    submitIdeaBtn.addEventListener("click", async () => {
      const content = ideaInput.value.trim();
      if (!content) return;
      const res = await fetch("/idea", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({content})
      });
      const data = await res.json();
      if (data.status === "ok") {
        ideaInput.value = "";
        loadIdeas();
      } else {
        alert(data.message);
      }
    });

    // Reset lavagna
    resetBtn.addEventListener("click", async () => {
      if (confirm("Vuoi davvero cancellare tutte le idee?")) {
        const res = await fetch("/reset", { method: "POST" });
        const data = await res.json();
        if (data.status === "ok") {
          loadIdeas();
        } else {
          alert("Errore reset: " + data.message);
        }
      }
    });

    loadIdeas();
  </script>
</body>
</html>
