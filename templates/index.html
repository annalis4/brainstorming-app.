<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Brainstorming Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #idea-form {
      text-align: center;
      margin: 20px;
    }
    #idea-input {
      width: 400px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
    }
    #ideas-container {
      position: relative;
      width: 100vw;
      height: 80vh;
      overflow: hidden;
    }
    .idea {
      position: absolute;
      background: white;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      font-weight: bold;
      word-wrap: break-word;
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Brainstorming Cloud</h1>
  <form id="idea-form">
    <textarea id="idea-input" placeholder="Scrivi la tua idea senza limiti..."></textarea><br>
    <button type="submit">Invia</button>
  </form>

  <div id="ideas-container"></div>

  <script>
    const form = document.getElementById("idea-form");
    const input = document.getElementById("idea-input");
    const container = document.getElementById("ideas-container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (content) {
        const res = await fetch("/idea", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content }),
        });
        const data = await res.json();
        if (data.status === "ok") {
          input.value = "";
          loadIdeas();
        } else {
          alert(data.message);
        }
      }
    });

    // Funzione per costruire "frase cloud"
    async function loadIdeas() {
      const res = await fetch("/ideas");
      const data = await res.json();
      container.innerHTML = "";

      const width = container.clientWidth;
      const height = container.clientHeight;

      // Conta quante volte compare ciascuna frase
      const freq = {};
      data.ideas.forEach(idea => {
        const phrase = idea.content.trim();
        if (phrase) {
          freq[phrase] = (freq[phrase] || 0) + 1;
        }
      });

      const phrases = Object.keys(freq);
      if (phrases.length === 0) return;

      // Trova i limiti della frequenza
      const maxFreq = Math.max(...Object.values(freq));
      const minFreq = Math.min(...Object.values(freq));

      phrases.forEach(phrase => {
        const div = document.createElement("div");
        div.className = "idea";
        div.textContent = phrase;

        // Calcola dimensione font in base alla frequenza
        const size = 14 + (freq[phrase] - minFreq) / (maxFreq - minFreq || 1) * 40;
        div.style.fontSize = `${size}px`;

        // Posizione random
        const x = Math.random() * (width - 320);
        const y = Math.random() * (height - 100);
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;

        container.appendChild(div);
      });
    }

    loadIdeas();
    setInterval(loadIdeas, 5000); // aggiorna ogni 5s
  </script>
</body>
</html>
