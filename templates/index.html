<!DOCTYPE html>
<html>
<head>
  <title>Lavagna Idee</title>
</head>
<body>
  <h1>Brainstorming</h1>
  <form id="ideaForm">
    <input type="text" id="content" placeholder="Scrivi la tua idea" required>
    <button type="submit">Invia</button>
  </form>

  <h2>Idee raccolte:</h2>
  <ul id="ideasList"></ul>

  <script>
    async function loadIdeas() {
      const res = await fetch("/ideas");
      const data = await res.json();
      const list = document.getElementById("ideasList");
      list.innerHTML = "";
      data.ideas.forEach(i => {
        const li = document.createElement("li");
        li.textContent = i.content;
        list.appendChild(li);
      });
    }

    document.getElementById("ideaForm").onsubmit = async (e) => {
      e.preventDefault();
      const content = document.getElementById("content").value;
      await fetch("/idea", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({content})
      });
      document.getElementById("content").value = "";
      loadIdeas();
    };

    loadIdeas();
  </script>
</body>
</html>
